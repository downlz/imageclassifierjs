<!-- Primary index file for image classification using js and html only -->
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script> Replaced with one mentioned at https://github.com/tensorflow/tfjs-models/tree/master/mobilenet-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Image Classifier</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="video.html">Predict Live Image <span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" onclick="message()">Help</button>

        </div>
    </nav>
    <!-- Main Body Content -->
    <div class="container">
        <h3 class="center">Upload a image to predict</h3>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Choose a image file
            </label>
            <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" onchange="uploadImage()">
        </form>


        <div class="image-section" style="display:none;" id="img-sec">
            <div class="img-preview">
                <img id="img" crossOrigin src="" width="256" height="256" />
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="btn-predict"
                    onclick="predictImage()">Predict!</button>
            </div>
        </div>
        <div class="loader" id="loading" style="display:none;"></div>
        <!-- Results Section -->
        <div class="container" id="result" style="display:none;">
            <div class="container">
                <label>Showing best prediction results for uploaded image</label>
            </div>
            <div class="table" id="bestpreddata"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
